<app-main-layout-template>
  <div class="content-projection__left-side"></div>
  <div class="content-projection__main grid grid-cols-12 h-5/6">
    <div class="col-start-1 col-end-10 bg-black-light">
      <form
        [formGroup]="formGroup"
        (submit)="submit()"
        class="flex flex-col w-1/3 p-6"
      >
        <mat-form-field [appearance]="'outline'">
          <mat-label class="text-gray-400">Email</mat-label>
          <input
            class="text-bgColor"
            formControlName="email"
            required
            matInput
          />
          <mat-error
            *ngIf="
              formGroup.get('email').hasError('email') &&
              formGroup.get('email').touched
            "
            >Wrong email format</mat-error
          >
        </mat-form-field>

        <mat-form-field [appearance]="'outline'">
          <mat-label class="text-gray-400">Password</mat-label>
          <input required type="password" formControlName="password" matInput />
          <mat-hint class="text-gray-400">At least 6 characters</mat-hint>
        </mat-form-field>

        <mat-form-field *ngIf="!login" [appearance]="'outline'">
          <mat-label class="text-gray-400">Nickname</mat-label>
          <input formControlName="displayName" required matInput />
        </mat-form-field>

        <mat-error class="mb-2 mt-2">{{ error$ | async }}</mat-error>

        <button
          type="submit"
          [disabled]="isSaving$ | async"
          mat-raised-button
          color="primary"
          class="bg-black-dark w-1/2"
        >
          {{ buttonLabel }}
        </button>
      </form>
    </div>

    <div class="ml-8 bg-black-light col-start-10 col-end-13"></div>
  </div>
</app-main-layout-template>
